<html>
<head>
    <title>Spotify Playlist Organizer</title>
    <script src="{{ url_for('static', filename='js/jquery-1.12.4.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-ui.js') }}"></script>
    <script src="https://rawgit.com/shvetsgroup/jquery.multisortable/master/src/jquery.multisortable.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
<div class="padding-playlist">
    <form action="/organize">
        {% for i in playlists %}
            <div class="form-check">
              <input class="form-check-input" type="radio" name="playlist_id" id="{{ i }}" value="{{ i }}">
              <label class="form-check-label" for="{{ i }}">
               {{ playlists[i] }}
              </label>
            </div>
        {% endfor %}
    <br>
    <button type="submit" class="btn btn-primary">Save Playlist</button>
    </form>
</div>
</body>
</html>
